<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
    <style>
        body{
             font: italic small-caps bold 15px/30px Georgia, serif;
        }
        .t2{
            text-decoration: line-through;
            text-decoration-color: coral;
            color: rgb(23, 193, 199);
            background-color: rgb(190, 228, 153);
            height: 20px;

        }
        .text{
            background-color: bisque;
            color: brown;
            text-align: center;
            text-decoration: underline;
            border: 2px solid  ridge;
            height: 20px;
            width: 500px;
            text-decoration-color: cadetblue;
             outline: 5px;
            outline-color: brown;
            outline-style: groove;
        }
        .t1{
            text-align: justify;
            text-decoration: wavy;
            color: rgb(252, 252, 252);
            background-color: rgb(144, 209, 240);
            text-decoration-color: rgb(218, 169, 111);
            height: 50px;
            width: 500px;
            border-left: 5px solid rgb(194, 60, 60);
            border-radius: 8px;
            text-shadow: 0 0 3px rgb(211, 65, 113), 0 0 5px purple;
            padding: 15px;
            font-weight: 300;
            font-family: serif;

        }
        .t3{
            height: 100px;
            width: 500px;
            text-align: right;
            background-color:  rgb(190, 228, 153);
            border-radius: 12px;
            color: rgb(252, 228, 252);
            outline: 5px rgb(235, 70, 98) double;
            text-decoration:underline 2px rgb(224, 36, 67);
            text-transform: capitalize;
            white-space: nowrap;
            text-shadow: 2px 2px 2px rgb(146, 9, 146);
            padding-top: 10px;
            padding-right: 10px;
        }
        a:link{
            color: brown;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: hotpink;
        }
        a:active{
            color: blue;
        }

    </style>
</head>
<body>
    <div class="t2">
        <p>this is text.</p>
        <br>
    </div>
    <div class="text">
        <p>this is maria.</p>
    </div><br>
    <div class="t1">
        <p> this is rose.</p>
    </div> <br> <br>
    <div class="t3">
        <p> this is girl.
        this is flower.</p>
    </div><br><br>

    <a href="default.asp" target="_blank"> this is a link</a><br><br>
    <span style="cursor: progress;">progress</span>
</body>
</html>
