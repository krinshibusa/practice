<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dd{
            position: relative;
        }

        .dd1{
            display: none;
            position: absolute;
            min-width: 160px;
            background-color: crimson;
        }
        div:hover .dd1{
            display: block;
        }

        .dd2{
            padding: 2px;
            text-align: center;
            color: azure;
        }

        div:hover .dd1{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dd">
        <img src="sp2.png" alt="soap" width="280px" height="200px">
        <div class="dd1">
            <img src="sp2.png" alt="soap" width="480px" height="400px">
            <div class="dd2">
                beautiful eco-friendly soap!
            </div>
        </div>
    </div>
</body>
</html>
