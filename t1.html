
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border-bottom: 1px solid rgb(65, 64, 64);
            padding: 10px;
            text-align: left;
        }
        tr:hover{
            background-color: cadetblue;
        }
        tr:nth-child(even){
            background-color: gainsboro;
        } 
        th{
            background-color: rgb(20, 179, 20);
        }  
        </style>
</head>
<body>
    <p> Lists Of The Students:</p>

    <table>
        <tr>
            <th> Students Name</th>
            <th> Students Id</th>
        </tr>
        <tr>
            <td> mannat</td>
            <td> 123</td>
        </tr>
        <tr>
            <td> jannat</td>
            <td> 124</td>
        </tr>
        <tr>
            <td>mannu</td>
            <td>125</td>
        </tr>
        <tr>
            <td>kannu
            </td>
            <td> 126</td>
        </tr>
    </table>
</body>
</html>
