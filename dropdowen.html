<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dropdown{
            position: relative;
        }

        .dropdown-1{
            background-color: blue;
            color: white;
            display:none;
            width: 200px;
            padding: 20px;
            position: absolute;
            box-shadow: 0px 8px 16px 0px, grey;
        }

        .dropdown:hover .dropdown-1{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">mouse over me!
        <div class="dropdown-1">i'm here!
        </div>
    </div>
</body>
</html>
