
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
    <style>
        ul{
            background-color: darkblue;
            padding: 20px;
        }

        ul li{
            list-style-type: disc;
            list-style-position: inside;
            background-color: powderblue;
            color: darkblue;
        }

        ol{
            list-style: lower-greek inside;
            background-color: salmon;
            padding: 20px;
            float: left;
            width: 200px;
            margin-right: 10px;
        }
        ol li{
            background-color: mistyrose;
            color: darkred;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>apple</li>
        <li>banana</li>
        <li>guava</li>
    </ul>
    <ol class="d">
        <li>app</li>
        <li>software</li>
        <li>data</li>
    </ol>

</body>
</html
