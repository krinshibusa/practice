<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            float: left;
            width: 33.33%;
            padding: 5px;
        }
        .clearfix{
            display: table;
            content: " ";
            clear: both;
        }

        .bb{
            text-align: center;
            margin: auto;
        }
        img:hover{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="clearfix">
        <div class="box">
            <img src="tree1.png" alt="forest" style="width: 100%;">
        </div>
        <div class="box">
            <img src="pp.png" alt="purple" style="width: 100%;">
        </div>
        <div class="box">
            <img src="sea.png" alt="sea.png" style="width: 100%;">
        </div>
    </div>

    <div class="bb">
        <img src="sp.png" alt="ecofriendly" style="width: auto;">
    </div>
</body>
</html>
