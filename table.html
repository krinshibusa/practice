<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table , th,td{
            border: 2px solid black;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
        }
        td{
            vertical-align: bottom;
            height: 50px;
        }
    </style>
</head>
<body>
    <p> Lists Of The Students:</p>

    <table>
        <tr>
            <th> Students Name</th>
            <th> Students Id</th>
        </tr>
        <tr>
            <td> mannat</td>
            <td> 123</td>
        </tr>
        <tr>
            <td> jannat</td>
            <td> 124</td>
        </tr>
    </table>
</body>
</html>
