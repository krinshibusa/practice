<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <img src="wc.png" class="img-thumbnail bg-danger mx-auto d-block" alt="thumbnail" width="520px" height="350px">
        <p class="text text-center mt-4 text-success">this is table.</p>
        <table class="table table-bordered table-hover table-success" >
            <thead>
                <tr class="table table-info">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>score</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table  table-primary" >
                    <td>jiyan</td>
                    <td>ladwa</td>
                    <td>97</td>
                </tr>
            <tr class="table table-danger" >
                    <td>mannat</td>
                    <td>desai</td>
                    <td>89</td>
            </tr>
            <tr class="table table-warning">
                <td>maya</td>
                <td>vasoya</td>
                <td>59</td>
            </tr>
            </tbody>
        </table>
        <p>progress of students</p>
        <div class="progress ">
        <div class="progress-bar bg-success" style="width: 60%;"> pass

        </div>
        <div class="progress-bar bg-warning" style="width: 20%;">modrate</div>
        <div class="progress-bar bg-danger" style="width: 20%;">fail</div>

        </div>

        <div class="alert alert-danger text-md-center mt-5">
            <strong>Success!</strong> you should <a href="#" class="alert-link">read this message.</a>
        </div>

        <div class="alert alert-info alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert">
            </button>
             <strong>Success!</strong>this is alert colsing box.
        </div>

         <div class="alert alert-success alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert">
            </button>
             <strong>Success!</strong>this is alert colsing box.
        </div>
        <div class="container mt-3">
            <button type="button" class="btn btn-outline-success btn-lg">success</button><br>
            <input type="reset" class="btn btn-success mt-3 " value="reset">
        </div>

        <div class="d-grid mt-3 gap-4">
            <button type="button" class="btn btn-outline-primary btn-block">Success</button>
            <button type="button" class="btn btn-outline-primary active">Success</button>
            <button type="button" class="btn btn-outline-primary" disabled>Success</button>
            <a href="#" class="btn btn-success disabled">button</a>
        </div>

        <button class="btn btn-warning mt-4">
            <span class="spinner-grow spinner-grow-sm"></span>  loading...
        </button>

        <button class="btn btn-warning mt-4 disabled">
            <span class="spinner-border spinner-border-sm"></span>  loading...
        </button><br>

        <div class="btn-group-vertical  mt-3">
            <button type="button" class="btn btn-danger">1</button>
            <button type="button" class="btn btn-danger">1</button>
            <button type="button" class="btn btn-danger">1</button>
        </div>
        <div class="btn-group-lg  mt-3">
            <button type="button" class="btn btn-danger">apple</button>
            <button type="button" class="btn btn-danger">samsung</button>
            <button type="button" class="btn btn-danger">sony</button>
        </div>
        <br>
        <div class="btn-group mt-3">
            <button type="button" class="btn btn-success">apple</button>
            <button type="button" class="btn btn-success">sony</button>
            <div class="btn-group">
                <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" >samsung</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">s-21</a></li>
                    <li><a class="dropdown-item" href="#">s-22</a></li>
                    <li><a class="dropdown-item" href="#">s-23</a></li>
                </ul>
            </div>
        </div>

        <div class="container mt-3">
            <h3>heading <span class="badge bg-primary">new</span></h3>
            <h3>heading <span class="badge bg-primary rounded-pill">4</span></h3>
        </div>

        <div class="container mt-3">
            <button type="button" class="btn btn-success">success<span class="badge bg-black">  6</span></button><br>
        </div>

        <div class="spinner-border spinner-border-lg text-success mt-3"></div>
        <div class="spinner-grow spinner-grow-lg text-warning"></div>
    </div>
</body>
</html>
